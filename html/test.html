<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Dialog Demo</title>
  <link rel="stylesheet" href="/filesD/lib/gcss/user.css">
  <link rel="stylesheet" href="/filesD/lib/gcss/index.css">
</head>
<body>
  <div class="group">
    <div class="tip">用户名</div>
    <div id="t" class="group-fixed">
      <div id="username">Vname</div>
      <div id="set-user-name">
        更改
      </div>
    </div>
  </div>
  <script type="module">
    const data = {user.data};
    const Element = document.getElementById("t")
      Element.innerHTML = Element.innerHTML.replace(/Vname|Vmail/g,(e)=>
        data[{
          Vname:"name",
          Vmail:"mail"
        }[e]]
      )
  </script>
</body>
</html>
