<!doctype html><html><head><meta charset="utf-8"><title>用户登录/注册</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src/dist/css/layui.css"><style>body{margin:0;font-family:sans-serif;background:#f7c966;color-scheme:only light;}.main{position:fixed;width:100%;height:100%;display:flex;background:#1a1a1a;}.switch{width:200px;background:#d0f3eb;border-radius:20px;margin:20px;padding:10px;display:flex;flex-direction:column;box-shadow:0 0 10px rgba(0,0,0,.2);}.switch div{border-radius:10px;padding:15px;margin:5px;background:linear-gradient(135deg,#1b62e0,#14b2bc);color:#fff;font-size:20px;text-align:center;cursor:pointer;transition:0.3s;}.switch div.active{background:linear-gradient(135deg,#14b2bc,#1b62e0);}.switch div:hover{transform:scale(1.05);}.form{flex:1;margin:20px;background:#f47461;border-radius:10px;padding:30px;box-shadow:inset 0 0 10px rgba(0,0,0,.2);display:flex;flex-direction:column;align-items:flex-start;}.group{margin-bottom:20px;width:100%;}.group p{background:#fff;color:#000;border-radius:20px;padding:10px;font-size:20px;width:40%;}input{width:50%;height:30px;padding:5px;font-size:18px;border-radius:5px;border:1px solid #ccc;outline:none;}#verify-btn{border-radius:10px;width:100px;height:30px;border:none;cursor:pointer;margin-left:10px;}#commit{width:150px;height:40px;background:#fff;text-align:center;line-height:40px;border-radius:10px;cursor:pointer;margin-top:20px;}</style><script src="https://cdn.jsdelivr.net/npm/layui-src/dist/layui.js"></script></head><body><div id="app"></div><script type="module" src="/filesD/lib/gjs/login.js"></script></body></html>
