<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>验证码验证</title>
  <style>
    body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background-color:#f5f5f5;margin:0}.verify-container{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);text-align:center;width:300px}.verify-code{font-size:24px;letter-spacing:5px;margin:1rem 0;padding:10px;background:#f0f0f0;border-radius:4px;user-select:none}input{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}button{width:100%;padding:10px;background-color:#4caf50;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px}button:hover{background-color:#45a049}.error{color:red;font-size:14px;height:20px;margin-top:5px}
  </style>
</head>

<body>
  <div class="verify-container">
    <h2>验证码</h2>
    <div class="verify-code">verify_code</div>
    <div class="verify-code"><small>欢迎进入我的个人网站！</small><small style="font-size:10px">发送日期：Data_now</small></div>
  </div>
</body>

</html>
