<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>账号名称更改通知</title><style>body {font-family: Arial, sans-serif;background-color: #f4f4f9;margin: 0;padding: 20px;color: #333;}.container {max-width: 600px;margin: auto;background-color: #fff;padding: 20px;border-radius: 5px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}h1 {color: #2c3e50;}p {line-height: 1.6;}.warning {color: red;font-weight: bold;}</style></head><body><div class="container"><h1>账号邮箱更改通知</h1><p>尊敬的用户，</p><p>我们注意到您的账号绑定邮箱在我们的网站上已被更改。</p><p><strong>旧邮箱：</strong>omail()</p><p><strong>新邮箱：</strong>mail()</p><p>请您仔细查验是否是您亲自进行了此次更改。如果不是，请立即更改您的账号密码以保障账户安全。</p><p class="warning">感谢您的配合！</p><p>谢谢</p></div></body></html>
