<!doctype html>
<html>

<head>
  <title>设置账号</title>
  <link rel="stylesheet" href="/filesD/lib/gcss/login.css" />
</head>

<body>
  <div class="main">
    <div class="switch">
      <div id="switch-log">登录</div>
      <div id="switch-e-log">邮箱登录</div>
      <div id="switch-reg">注册</div>
    </div>
    <div class="form">
      <div class="form-send">
        <div id="tip"></div>
        <div claas="group" id="name">
          <p>输入用户名：</p><input type="text" id="inputname" />
        </div>
        <div class="group" id="pass">
          <p>输入密码：</p><input type="password" id="inputpass" />
        </div>
        <div class="group" id="email">
          <p>输入邮箱：</p><input type="email" id="inputmail" />
        </div>
        <div class="group" id="verify">
          <p>输入验证码：</p><input type="number" id="verify-code" /><button id="verify-btn">发送</button>
        </div>
        <div id="message"></div>
        <div id="commit"></div>
      </div>
    </div>
  </div>
  <script src="/filesD/lib/gjs/login.js" type="module" defer></script>
</body>

</html>
